<table class="table table-striped table-hover tableuser">

    <thead class="tblH">
        <tr>
            <th class="tabelhead" style="width:50px;">Name</th>
            <th class="tabelhead">Beschreibung</th>
        </tr>
    </thead>

    <tr *ngFor="#klasse of klassen; #i=index" class="trFach" (click)="gotoKlasse(klasse.kl_id)">
        <td>{{klasse.kl_name}}</td>
        <td>{{klasse.kl_beschreibung}}</td>
    </tr>
</table>
