
<div *ngIf="noten" class="noteHeader">
    
    <div>{{noten[0].fa_name}}</div>
     
</div>

<table class="table table-striped table-hover tableuser">

    <thead class="tblH">
        <tr>
            <th class="tabelhead" style="width:50px;">Nummer</th>
            <th class="tabelhead">Note</th>
            <th class="tabelhead">Eintrag Datum</th>
        </tr>
    </thead>

    <tr *ngFor="#note of noten; #i=index">


        <td>{{note.no_klassenarbeit_nr}}</td>
        <td>{{note.no_note}}</td>
        <td>{{note.no_datum_eintrag | date:'medium'}}</td>

    </tr>
</table>
